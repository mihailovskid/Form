<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
    <!-- <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style> -->
    <h1>ФОРМА ЗА АПЛИЦИРАЊЕ</h1>
    <form>
        <label for="name">Име и презиме</label>
        <input type="text" id="name" name="nameLastName">
        <br>
        <br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="email">
        <br>
        <br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password">
        <br>
        <br>
        <label for="pw">Re-type password:</label>
        <input type="password" id="pw" name="rePassword">
        <br>
        <br>
        <p>Дали сте вработени моментално на друго емсто:</p>
        <label for="yes">Да</label>
        <input type="radio" name="answer" id="yes" value="yes">
        <label for="no">Не</label>
        <input type="radio" name="answer" id="no" value="no" checked>
        <br>
        <br>
        <label>Позиција за аплицирање:</label>
        <select id="academy">
            <option value="practice">Пракса</option>
            <option value="work">Работа</option>
            <option value="lecture">Предавање</option>
            <option value="learn" selected>Учење</option>
        </select>
        <br>
        <br>
        <label for="day">Датум од кога би можеле да започнете:</label>
        <input type="date" id="day" name="startDay">
        <br>
        <br>
        <label for="file">Прикачете фајл:</label><br>
        <input type="file" value="fileInfo" id="file">
        <br>
        <br>
        <br>
        <br>
        <input type="checkbox" id="agree" value="conditions">
        <label for="agree">Ги прифаќам условите</label>
        <br>
        <br>
        <button type="button">Submit</button>
    </form>
</body>
</html>
